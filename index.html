<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <div id="container">
            <!-- Title -->
            <div id="title">
                <h1>Ai là thành viên ưu tú nhà họ Lê ?</h1>
            </div>
            <br/>

            <!-- Quiz -->
            <div id="quiz">

                <div id="question">
                    3*5
                </div>
                <br>
                <div id="option">
                    <input type="radio" id="html" name="fav_language" value="HTML">
                    <label for="html">HTML</label>
                </div>
                <br>
            </div>

            <!-- Button -->
            <div class="div-button">
                <button class="button" id="prev">Trở lại</button>
                <button class="button" id="next">Tiếp theo</button>
            </div>
            <div class="div-button-startover">
                <div class="button" id="start">Chơi lại</div>
            </div>

            <h3 class="footer">Được làm bởi Đậu Đen hihi</h3>
        </div>
    </div>
</body>
<script src="./main.js "></script>

</html>
